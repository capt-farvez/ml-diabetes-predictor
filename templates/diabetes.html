<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Predictor</title>
</head>
<body>
    <h2>Diabetes Risk Prediction</h2>
    <form action="/predict" method="post">
        <label>Pregnancies: <input type="number" name="pregnancies" step="1" required></label><br>
        <label>Glucose: <input type="number" name="glucose" step="any" required></label><br>
        <label>Blood Pressure: <input type="number" name="bloodpressure" step="any" required></label><br>
        <label>Skin Thickness: <input type="number" name="skinthickness" step="any" required></label><br>
        <label>Insulin: <input type="number" name="insulin" step="any" required></label><br>
        <label>BMI: <input type="number" name="bmi" step="any" required></label><br>
        <label>Diabetes Pedigree Function: <input type="number" name="dpf" step="any" required></label><br>
        <label>Age: <input type="number" name="age" step="1" required></label><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
