<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        h2 {
            color: #2c3e50;
        }

        form {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        label {
            display: block;
            margin: 12px 0 6px;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            font-size: 14px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .about-btn {
            margin-top: 20px;
            background-color: #2ecc71;
        }

        .about-btn:hover {
            background-color: #27ae60;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #7f8c8d;
            text-align: center;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
<a href="/about"><button class="about-btn">About This Project</button></a>

    <h2>Diabetes Risk Prediction</h2>

    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}
    
    <form action="/predict" method="post">
        <label>Pregnancies:</label>
        <input type="number" name="pregnancies" step="1" required>

        <label>Glucose:</label>
        <input type="number" name="glucose" step="any" required>

        <label>Blood Pressure:</label>
        <input type="number" name="bloodpressure" step="any" required>

        <label>Skin Thickness:</label>
        <input type="number" name="skinthickness" step="any" required>

        <label>Insulin:</label>
        <input type="number" name="insulin" step="any" required>

        <label>BMI:</label>
        <input type="number" name="bmi" step="any" required>

        <label>Diabetes Pedigree Function:</label>
        <input type="number" name="dpf" step="any" required>

        <label>Age:</label>
        <input type="number" name="age" step="1" required>

        <button type="submit">Predict</button>
    </form>

    <a href="/about"><button class="about-btn">About This Project</button></a>

    <div class="footer">
        &copy; <span id="year"></span> , <a href="https://www.linkedin.com/in/farvez/">Anowar Hossen Farvez. </a> All rights reserved.
    </div>

    <script>
        // Set current year dynamically
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
